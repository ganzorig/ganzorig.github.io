<!DOCTYPE html>
<html>

	<head>
		<title>Jquery 3</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<style>
			.selected {
				color: red;
			}

			.highlight {
				background: yellow;
			}

			p {
				color: blue;
				margin: 8px;
			}

		</style>
	</head>

	<body>
		<ul class="level-1">
			<li class="item-i">I</li>
			<li class="item-ii">II
				<ul class="level-2">
					<li class="item-a">A</li>
					<li class="item-b">B
						<ul class="level-3">
							<li class="item-1">1</li>
							<li class="item-2">2</li>
							<li class="item-3">3</li>
						</ul>
					</li>
					<li class="item-c">C</li>
				</ul>
			</li>
			<li class="item-iii">III</li>
		</ul>

		<ul>
			<li>list item 1</li>
			<li>list item 2</li>
			<li class="third-item">list item 3</li>
			<li>list item 4</li>
			<li>list item 5</li>
		</ul>

		<div class="ancestors">
			<div> (great-grandparent)
				<ul> (grandparent)
					<li> (direct parent)
						<span>some text</span>
					</li>
				</ul>
			</div>
		</div>
		<script>
			$(document).ready(function () {
				$("p").last().text($("p").first().text());
				$("p").first().remove();


				$("ul").eq(1).find(">li").css("background-color", "red");
				$("ul").eq(1).find("li>ul").css("background-color", "white");

				$(".third-item").prev().css("background-color", "blue");

				$(".ancestors").find("span").parent().parent().css("color", "green");
				$(".ancestors").find("span").css("color", "black");

				$(".turkey").replaceWith("<li class='mashedpotato'><em>Mashed Potatoes</em></li>");
				$(".portobello").parent().parent().addClass("veg_leaf");
			});

		</script>
	</body>

</html>
