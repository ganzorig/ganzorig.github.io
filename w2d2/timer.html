<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    
    <div class="container">
      <button id="start" onclick="rudyTimer()">Click to start</button>
      <div id="result"></div>
    </div>

 
    <div class="validations">
      <a href="https://validator.w3.org/nu/?doc=https://ganzorig.github.io/w2d2/timer.html"> 
        <img src="https://manalabs.org/img/w3c-html.png" alt="Valid HTML" />
      </a>
      <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://ganzorig.github.io/w2d2/timer.html">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
      </a>
    </div>

    <script>
      var rudyTimer = (function () {
        timer = null;
        return function (){
          if(timer === null) {
            timer = setInterval(() => {
              document.getElementById("result").innerText += " Rudy!";
            }, 500);

            document.getElementById("start").innerText = "Stop";
          } else {
            clearInterval(timer);
            timer = null;
            document.getElementById("start").innerText = "Click to start";
          }
        }
      }());
    </script>
  </body>
</html>
