<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
			body, html {
				display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
			}
		</style>
    <title>Simple Calculator!</title>
  </head>
  <body>
    <div class="card shadow-lg p-3" style="width: 18rem;">
      <div class="card-body">
        <h4 class="card-title">Insert two numbers</h4>
        <br />
        <form method="POST" action="calculator">
          <div class="mb-3">
            <input required class="form-control" type="number" name="num1" placeholder="Number 1" />
          </div>
          <div class="mb-3">
            <input required class="form-control" type="number" name="num2" placeholder="Number 2"/>
          </div>
          <div class="mb-3">
            <select class="form-select" name="operator">
              <option value="add">+</option>
              <option value="multiply">*</option>
              <option value="divide">/</option>
              <option value="minus">-</option>
            </select>
          </div>
          <div class="d-grid">
            <input class="btn btn-primary" type="submit" value="Calculate">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
