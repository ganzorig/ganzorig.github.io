<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User SignUp</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <fieldset>
      <legend>New User SignUp:</legend>
  
      <form action="http://mumstudents.org/params.php">
        <label class="label" for="name">Name:</label>
        <input type="text" id="name" name="name" size="16" placeholder="Write your name.."><br>

        <label class="label">Gender:</label>
        <input type="radio" id="male" value="male" name="gender" >
        <label for="male"> Male </label>
        <input type="radio" id="female" value="female" name="gender" checked>
        <label for="female"> Female </label> <br>

        <label class="label" for="age">Age:</label>
        <input type="text" id="age" name="age" maxlength=2 size="6"><br>

        <label class="label" for="type">Personality type:</label>
        <input type="text" id="type" name="personalityType" maxlength=4 size="6">
        (<a target="_blank" href="http://www.humanmetrics.com/cgi-bin/JTypes2.asp">Don't know your type?</a>) <br>

        <label class="label">Favorite OS:</label>
        <select name="os" id="os">
          <option value="Windows" selected>Windows</option>
          <option value="Linux">Linux</option>
          <option value="MacOS">MacOS</option>
        </select>

        <br>
        <label class="label">Seeking age:</label>
        <input type="text" id="min" name="min" placeholder="min" maxlength=2 size="6"> to
        <input type="text" id="max" name="max" placeholder="max" maxlength=2 size="6">
        <br>
        <input type="submit" value="Submit" class="button">
      </form>
    </fieldset>
 
    <div class="validations">
      <a href="https://validator.w3.org/nu/?doc=https://ganzorig.github.io/lab3/signup.html"> 
        <img src="https://manalabs.org/img/w3c-html.png" alt="Valid HTML" />
      </a>
      <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://ganzorig.github.io/lab3/signup.html">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
      </a>
    </div>
  </body>

</html>
