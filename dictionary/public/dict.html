<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dict.css">
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  
</head>
<body class="bg-light">
  <header>
    <div class="container">
      <h1>WAP Online dictionary</h1>
      <form id="dic-form">
        <div class="input-group input-group-lg">
          <span class="input-group-text text-secondary" id="inputGroup-sizing-lg">Term:</span>
          <input class="form-control" type="text" name="search" id="search-input" required placeholder="Search here...">
          <button class="btn btn-outline-primary" type="submit">Lookup</button>
        </div>
      </form>
    </div>
  </header>
  <div class="container">
    <div id="result"></div>
  </div>
  <footer>
    <div class="container">
      <a href="https://validator.w3.org/nu/?doc=https://ganzorig.github.io/dictionary/public/dict.html" target="_blank">
        <img src="https://manalabs.org/img/w3c-html.png" alt="w3c-html-icon" />
      </a>
      <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://ganzorig.github.io/dictionary/public/dict.html" target="_blank">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="css validator"
          referrerpolicy="no-referrer-when-downgrade" />
      </a>
      <a target="_blank" href="http://mumstudents.org/jshint/check.php?uri=https://ganzorig.github.io/dictionary/public/dict.html">
				<img src="jscheck.png" alt="Valid JS" /></a>
    </div>
  </footer>
  <script src="dict.js"></script>
</body>
</html>
